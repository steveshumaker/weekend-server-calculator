<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steve's Calculator</title>
</head>
<body>
    <div id="wrapper">

        <h1>Server Side Calculator</h1>

        <div id="calcDiv">
            <input type="text">
            <button class="numberButton" id="clear" onclick="doMath(event)">C</button>
            <div class="grid-wrapper">
                <button class="numberButton" id="8">8</button>
                <button class="numberButton" id="7">7</button>
                <button class="numberButton" id="9">9</button>
                <button class="numberButton" id="+" onclick="passPlus()">+</button>
                <button class="numberButton" id="four">4</button>
                <button class="numberButton" id="5">5</button>
                <button class="numberButton" id="6">6</button>
                <button class="numberButton" id="-" onclick="passMinus()">-</button>
                <button class="numberButton" id="1">1</button>
                <button class="numberButton" id="2">2</button>
                <button class="numberButton" id="3">3</button>
                <button class="numberButton" id="*" onclick="passMultiply()">*</button>
                <button class="numberButton" id="0">0</button>
                <button class="numberButton" id=".">.</button>
                <button class="numberButton" id="=" onclick="doMath(event)">=</button>
                <button class="numberButton" id="/" onclick="passDivide()">/</button>
            </div>
        </div>

        <div id="outputDiv">
            <h2 id="output">OUTPUT</h2>
        </div>

        <div id="memoryDiv">

        </div>

    </div>
    <script src="./scripts/client.js"></script>
</body>
</html>
